<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="initial-scale=1">
<style>
    *{
    margin: 0px;
    padding: 0px;
    font-family: Times;
    }

    .title {
    text-align:left;
    border-bottom: 2px solid black;
    font-size: 5vw;
    background-color: dimgray;
    color: white;
    padding-left: 10px;
    height: 25%;
    width: 100%;
    }

    .link {
    text-decoration: none;
    font-size: 3vw;
    color: gainsboro;
    padding: 0px;
    padding-left: 50px;
    }

    .selectedlink {
    text-decoration: none;
    font-size: 3vw;
    color: white;
    padding: 0px;
    padding-left: 50px;
    }

    .graph {
    border: 2px solid black;
    text-align: center;
    }
</style>
    <meta charset="UTF-8">
    <title>Explore Prometheus</title>
</head>

<body style="background-color: whitesmoke;">

<div class="title">Project Prometheus
    <a href="/stockinfo" class="selectedlink">Table</a>
    <a href="/" class="link">Info</a>
</div>

<table style="width:100%; border-collapse: collapse; margin: 4px;">
  <tr style="border: 1px solid black; border-collapse: collapse; text-align: left;">
      {% for header in headings %}
      <th>{{ header }}</th>
      {% endfor %}
  </tr>
    {% for list in data %}
  <tr style="border: 1px solid black; border-collapse: collapse;">
      {% for item in list %}
      <td>{{ item }}</td>
      {% endfor %}
  </tr>
    {% endfor %}
</table>

</body>
</html>
