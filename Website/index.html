<!DOCTYPE html>
<html>

<!---->need to put this file in templates in the webapp dir

<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>

<body>
<h2>Project Prometheus Dividend Champions Stock Info</h2>

<table style="width:100%">
  <tr>
      {% for header in headings %}
      <th>{{ header }}</th>
      {% endfor %}
  </tr>
    {% for list in data %}
  <tr>
      {% for item in list %}
      <td>{{ item }}</td>
      {% endfor %}
  </tr>
    {% endfor %}
</table>

</body>
</html>
