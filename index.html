<!DOCTYPE html>
<html>


<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>


<body>
<h2>Project Prometheus Dividend Champions Stock Info</h2>

<table style="width:100%">
  <tr>
      {% for header in headings %}
      <th>{{ heading }}</th>
      {% endfor %}
  </tr>
    {% for row in data %}
  <tr>
      <td>{{ row }}</td>
  </tr>
    {% endfor %}
</table>

</body>
</html>
